{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Register{% endblock %}

{% block page_content %}

<div class = "page-container d-flex justify-content-center">
    <div class = "card w-75 py-2">
        <div class = "card-body w-75 mx-auto">
            <div class = "text-center">
                <h1>Hello Stranger!</h1> 
                <h5>Register your information below</h5>
            </div>
            <div class = "mx-auto w-75">
                {{ wtf.quick_form(registerForm) }}
            </div>
            <h5 class = "py-3 mx-auto text-center">Already have an account, login <span class = "underline"><a href = "login" class = "text-black">here</a></span></h5>
        </div>
    </div>
</div>

{% endblock %}
